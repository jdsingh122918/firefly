<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Orange glow gradient -->
    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FF8200;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#FF8200;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF8200;stop-opacity:0"/>
    </radialGradient>

    <!-- Glow filter for orange elements -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle for contrast -->
  <circle cx="16" cy="16" r="15" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1" opacity="0.9"/>

  <!-- Firefly/Flower Icon centered -->
  <g transform="translate(16, 16)">
    <!-- Glow background -->
    <circle cx="0" cy="0" r="10" fill="url(#orangeGlow)" opacity="0.4"/>

    <!-- Flower petals arranged in a circle -->
    <g filter="url(#glow)">
      <!-- Top petal -->
      <ellipse cx="0" cy="-5" rx="1.5" ry="4" fill="#FF8200"/>
      <!-- Top-right petal -->
      <ellipse cx="3.5" cy="-3.5" rx="1.5" ry="4" fill="#FF8200" transform="rotate(45)"/>
      <!-- Right petal -->
      <ellipse cx="5" cy="0" rx="1.5" ry="4" fill="#FF8200" transform="rotate(90)"/>
      <!-- Bottom-right petal -->
      <ellipse cx="3.5" cy="3.5" rx="1.5" ry="4" fill="#FF8200" transform="rotate(135)"/>
      <!-- Bottom petal -->
      <ellipse cx="0" cy="5" rx="1.5" ry="4" fill="#FF8200" transform="rotate(180)"/>
      <!-- Bottom-left petal -->
      <ellipse cx="-3.5" cy="3.5" rx="1.5" ry="4" fill="#FF8200" transform="rotate(225)"/>
      <!-- Left petal -->
      <ellipse cx="-5" cy="0" rx="1.5" ry="4" fill="#FF8200" transform="rotate(270)"/>
      <!-- Top-left petal -->
      <ellipse cx="-3.5" cy="-3.5" rx="1.5" ry="4" fill="#FF8200" transform="rotate(315)"/>
    </g>

    <!-- Center of firefly/flower -->
    <circle cx="0" cy="0" r="2" fill="#333333"/>
    <circle cx="0" cy="0" r="1.2" fill="#FF8200"/>

    <!-- Small emanating lights -->
    <g opacity="0.8">
      <circle cx="0" cy="-8" r="0.5" fill="#FFD700"/>
      <circle cx="8" cy="0" r="0.5" fill="#FFD700"/>
      <circle cx="0" cy="8" r="0.5" fill="#FFD700"/>
      <circle cx="-8" cy="0" r="0.5" fill="#FFD700"/>
    </g>
  </g>
</svg>